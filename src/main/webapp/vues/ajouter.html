<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Parallax</title>
    <link rel="stylesheet" href="/paris2024/vues/css/styles.css">
    <link rel="stylesheet" href="/paris2024/vues/css/ajouter.css">

</head>
<style>
            .parallax-bg {
                position: absolute;
                top: -500px;
                left: 0;
                width: 117%;
                height: 500%;
                background: url('/paris2024/vues/images/bottom.svg') center center;
                background-size: cover;
                transform: translateZ(0);
                will-change: transform;
                z-index: -1;
                pointer-events: none;
            }

            .parallax-bg2 {
                position: absolute;
                top: -400px;
                left: 27px;
                width: 100%;
                height: 400%;
                background: url('/paris2024/vues/images/top.svg') repeat center center;
                background-size: cover;
                transform: translateZ(0);
                will-change: transform;
                z-index: -1;
                pointer-events: none;
            }
            
            .navbar-static {
                display: none; 
                position: fixed;
                justify-content: space-between;
                top: 0;
                left: 0;
                width: 100%;
                height: 65px; 
                background-image: url(/paris2024/vues/images/fond.png);
                background-repeat: no-repeat;
                background-size: cover;
                z-index: 1000;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
        </style>
<body>
<nav class="navbar">
            <div class="navbar-content">
                <ul class="nav-links left" style="margin-top: 20px;">
                    <li><a href="/paris2024/ServletAthlete/lister">ATHLÈTES</a></li>
                    <li><a href="/paris2024/ServletSport/lister">SPORTS</a></li>
                </ul>

                <div class="logo">
                    <a class="logotaille" href="../index.html" >
                        <img src="/paris2024/vues/images/emblem-oly.svg" alt="Logo">
                    </a>
                    <h1 class="titrenav">AJOUTER</h1>
                </div>

                <ul class="nav-links right" style="margin-top: 20px;">
                    <li><a href="/paris2024/vues/ajouter.html" class="btn-contact">AJOUTER</a></li>
                </ul>

                <div class="parallax-bg"></div>
                <div class="parallax-bg2"></div>
            </div>
        </nav>

        <nav class="navbar-static">
            <div class="navbar-content">
                <ul class="nav-links left">
                    <li><a href="/paris2024/ServletAthlete/lister">ATHLÈTES</a></li>
                    <li><a href="/paris2024/ServletSport/lister">SPORTS</a></li>
                </ul>
                <ul class="nav-links right">
                    <li><a href="/paris2024/vues/ajouter.html" class="btn-contact">AJOUTER</a></li>
                </ul>
            </div>
        </nav>
    <main>
        <div class="container-ajouter">
            <a href="/paris2024/ServletAthlete/ajouter" class="block-ajouter">
                <div class="content-ajouter">
                    <h2>ATHLÈTE</h2>
                    <p class="plus">+</p>
                </div>
            </a>
    
            <a href="/paris2024/ServletEpreuve/ajouter" class="block-ajouter">
                <div class="content-ajouter">
                    <h2>ÉPREUVE</h2>
                    <p class="plus">+</p>
                </div>
            </a>
        </div>
    </main>
    <footer class="footer">
            <div class="footer-content">
                <!-- Logo à gauche -->
                <div class="footer-logo">
                    <img src="/paris2024/vues/images/emblem-oly.svg" alt="Logo Olympique" style="margin-top: 10px;">
                </div>
        
                <!-- Liens au milieu -->
                <div class="footer-links">
                    <ul>
                        <li><a href="/paris2024/ServletAthlete/lister">Athlètes</a></li>
                        <li><a href="/paris2024/ServletSport/lister">Sports</a></li>
                        <li><a href="#">Sites</a></li>
                        <li><a href="#">Épreuves</a></li>
                    </ul>
                </div>
        
                <!-- Réseaux sociaux à droite -->
                <div class="footer-social">
                    <a href="https://www.facebook.com/Paris2024" target="_blank"><img src="/paris2024/vues/images/icons8-facebook-nouveau.svg" alt="Facebook"></a>
                    <a href="https://x.com/Paris2024" target="_blank"><img src="/paris2024/vues/images/icons8-x.svg" alt="Twitter"></a>
                    <a href="https://www.instagram.com/paris2024" target="_blank"><img src="/paris2024/vues/images/icons8-instagram.svg" alt="Instagram"></a>
                    <a href="https://www.youtube.com/@paris2024officiel" target="_blank"><img src="/paris2024/vues/images/icons8-youtube.svg" alt="YouTube"></a>
                </div>
            </div>
            
            <!-- Nouvelle section pour les droits réservés -->
            <div class="footer-bottom">
                <hr class="footer-separator">
                <p class="footer-text">© 2024 All rights reserved</p>
            </div>
        </footer>

    

    <script src="/paris2024/vues/script/script.js"></script>
